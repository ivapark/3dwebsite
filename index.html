<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Iva3DWebsite</title>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <style>
    body { margin:0; overflow:hidden; background:#fff; }
    canvas { position:fixed; inset:0; z-index:1; }
    #loader {
      position:fixed; inset:0;
      display:flex; align-items:center; justify-content:center;
      background:#fff;
      z-index:9999;
      font:300 2rem/1 sans-serif;
      color:#000;
    }
    #loader.fade-out {
      opacity:0;
      transition: opacity 0.8s ease;
    }
  </style>
</head>
<body>
  <!-- ✅ Loader with span -->
  <div id="loader">
    <span id="loaderText"></span>
  </div>

  <!-- ✅ Typewriter (forward-only, one time) -->
  <script>
    (function startTypewriter(){
      const text = "Loading...";
      const el = document.getElementById('loaderText');
      el.textContent = "";   // start empty
    
      let i = 0;
      const typingSpeed = 120; // ms between characters
    
      function tick() {
        el.textContent = text.slice(0, i + 1);
        i++;
    
        if (i < text.length) {
          setTimeout(tick, typingSpeed);
        } else {
          // Finished typing full word → tell main.js we’re ready
          window.loadingFinished = true;
        }
      }
    
      tick();
    })();
  </script>

  <!-- ✅ Your Three.js code -->
  <script type="module" src="./src/main.js"></script>
</body>
</html>
