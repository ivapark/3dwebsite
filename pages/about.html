<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Me</title>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }

    /* Header */
    .site-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      background: transparent;
      z-index: 1000;
    }
    .site-header .logo img { height: 32px; }
    .nav-links { display: flex; gap: 40px; }
    .nav-links a {
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      color: #000;
      letter-spacing: 1px;
    }

    /* Central content */
    .about-content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      pointer-events: none;
    }
    .about-content .name-images img {
      max-width: 500px;
      width: 100%;
      height: auto;
      display: block;
    }
    .about-content p.subtitle {
      margin-top: 10px;
      font-size: 30px;
      font-family: 'Nanum Brush Script', cursive;
    }
    .about-content .contact {
      margin-top: 60px;
      font-size: 30px;
      font-family: 'Nanum Brush Script', cursive;
    }
    #transition {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      pointer-events: none;
    }
    
    .layer {
      flex: 1; 
      background-size: cover;
      background-blend-mode: multiply; /* blend color + texture */
      opacity: 0; 
      transform: translateY(100%);
    }

    /* Specific layer colors */
    .layer1 {
      background: #B4ABA1 url("../assets/images/rock-texture.png");
    }
    .layer2 {
      background: #353331 url("../assets/images/rock-texture.png");
    }
    .layer3 {
      background: #F5F1E1 url("../assets/images/rock-texture.png");
    }
    .layer4 {
      background: #2D1D11 url("../assets/images/rock-texture.png");
    }

    /* Falling skill rocks */
    .falling-skill {
      position: absolute;
      top: 0px;
      width: 140px;
      height: 100px;
      background: transparent url('../assets/images/rock.png') no-repeat center/contain;
      color: rgb(0, 0, 0);
      font-weight: bold;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="logo">
      <a href="../index.html"><img src="../assets/images/logo.jpg" alt="Logo"></a>
    </div>
    <nav class="nav-links">
      <a href="about.html" class="active">ABOUT ME</a>
      <a href="work.html">MY WORK</a>
      <a href="rock.html">WHY ROCK</a>
    </nav>
  </header>

  <!-- Central About Page Content -->
  <div class="about-content" id="aboutHeader">
    <div class="name-images">
      <img src="../assets/images/iva.png" alt="IVA">
      <img src="../assets/images/park.png" alt="PARK">
    </div>
    <p class="subtitle">Human–Computer Interaction</p>
    <div class="contact">
      <p>contact me</p>
      <p>cmpark1656@gmail.com</p>
    </div>
  </div>

  <!-- Skill Rocks -->
  <div class="falling-skill">JavaScript</div>
  <div class="falling-skill">Python</div>
  <div class="falling-skill">C#</div>
  <div class="falling-skill">Research</div>
  <div class="falling-skill">UX Design</div>
  <div class="falling-skill">React</div>
  <div class="falling-skill">Docker</div>
  <div class="falling-skill">Figma</div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const workLink = document.querySelector("a[href='work.html']");
      if (workLink) {
        workLink.addEventListener("click", (e) => {
          e.preventDefault();
          playTransition("work.html");
        });
      }
    });
  
    function playTransition(nextUrl) {
      const layers = document.querySelectorAll(".layer");
      const aboutContent = document.querySelector(".about-content");
      const header = document.querySelector(".site-header");
      const rocks = document.querySelectorAll(".falling-skill");

  
      // Immediately hide page content behind the transition
      if (aboutContent) aboutContent.style.opacity = "0";
      if (header) header.style.opacity = "0";
      if (rocks.length) rocks.forEach(r => r.style.display = "none");

  
      // Step 1: Animate IN (bottom → top, so reverse order)
      [...layers].reverse().forEach((layer, i) => {
        gsap.to(layer, {
          y: 0,
          opacity: 1,
          duration: 0.6,
          delay: i * 0.2,
          ease: "power2.inOut"
        });
      });
  
      // Step 2: Animate OUT (top → bottom, normal order)
      setTimeout(() => {
        layers.forEach((layer, i) => {
          gsap.to(layer, {
            y: "-100%",
            opacity: 0,
            duration: 0.6,
            delay: i * 0.2,
            ease: "power2.inOut",
            onComplete: () => {
              if (i === layers.length - 1) {
                window.location.href = nextUrl;
              }
            }
          });
        });
      }, layers.length * 300 + 800);
    }
  </script>
  
  

   <!-- Transition Overlay Layers -->
   <div id="transition">
    <div class="layer layer4"></div>
    <div class="layer layer3"></div>
    <div class="layer layer2"></div>
    <div class="layer layer1"></div>
  </div>

  <!-- Your JS -->
  <script src="../src/about.js"></script>
</body>
</html>
