<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Work</title>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    body { margin:0; background:#fff; font-family: sans-serif; }
    canvas { position:fixed; inset:0; z-index:1;  pointer-events: none; }
    html, body {
      height: 100%;
      overflow-y: auto;
    }

    /* Header */
    .site-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      background: transparent;
      z-index: 10000;
    }
    .site-header .logo img {
      height: 32px;
    }
    .nav-links {
      display: flex;
      gap: 40px;
    }
    .nav-links a {
      font-family: sans-serif;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      color: #000;
      letter-spacing: 1px;
      transition: opacity 0.2s ease;
    }
    .nav-links a:hover {
      opacity: 0.6;
    }

    /* Page content */
    .work-content {
      position: relative;
      z-index: 2;
      padding: 100px 20px 200px;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }
    .work-content h1 {
      font-size: 32px;
      font-weight: 400;
      margin-bottom: 40px;
    }
    .work-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
    }
    .work-item {
      background: rgba(255, 255, 255, 0.3); /* semi-transparent white */
      border: 1px solid rgba(255, 255, 255, 0.3); /* lighter translucent border */
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* softer shadow */
      padding: 20px;
      border-radius: 8px; /* optional: rounded corners */
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .work-item:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.85); /* slightly more solid on hover */
    }

    .work-item img {
      width: 100%;
      height: auto;
      display: block;
    }
    .work-item p {
      margin-top: 12px;
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="logo">
      <a href="../index.html">
        <img src="../assets/images/logo.jpg" alt="Logo">
      </a>
    </div>
    <nav class="nav-links">
      <a href="about.html">ABOUT ME</a>
      <a href="work.html" class="active">MY WORK</a>
      <a href="rock.html">WHY ROCK</a>
    </nav>
  </header>

  <!-- My Work Content -->
  <div class="work-content" id="aboutHeader" style="opacity:0; transform: translateY(20px);">
    <h1>MY WORK</h1>
    <div class="work-grid">
      <div class="work-item">
        <img src="../assets/images/mw2.png" alt="MissPoppins App Redesign">
        <p>MissPoppins App Redesign</p>
      </div>
      <div class="work-item">
        <img src="../assets/images/mw2.png" alt="MissPoppins Dashboard Redesign">
        <p>MissPoppins Dashboard Redesign</p>
      </div>
      <div class="work-item">
        <img src="../assets/images/mw2.png" alt="LinkLease">
        <p>LinkLease</p>
      </div>
      <div class="work-item">
        <img src="../assets/images/mw2.png" alt="NeroFilm">
        <p>NeroFilm</p>
      </div>
      <div class="work-item">
        <img src="../assets/images/mw2.png" alt="MBTI Ramen Project">
        <p>MBTI Ramen Project</p>
      </div>
      <div class="work-item">
        <img src="../assets/images/mw2.png" alt="Job Tracker">
        <p>Job Tracker</p>
      </div>
    </div>
  </div>

  <!-- Rock animation -->
  <script type="module" src="../src/work.js"></script>
</body>
</html>
